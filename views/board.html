{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <h1>게시판 글쓰기</h1>
    <form id="join-form" action="/auth/board" method="post">
      <div class="input-group">
        <label for="join-email">작성자</label>
        <input id="join-email" type="text" name="writer"></div>
      <div class="input-group">
        <label for="join-nick">제목</label>
        <input id="join-nick" type="text" name="title"></div>
      <div class="input-group">
        <label for="join-password">내용</label>
        <input id="join-password" type="text" name="content">
      </div>
      <button id="join-btn" type="submit" class="btn">등록</button>
    </form>
  </div>
{% endblock %}
