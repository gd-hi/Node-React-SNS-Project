{% extends 'layout.html' %}

{% block content %}
<div class="twits">
    <h1>게시판</h1>

      <table class="board">
        <thead>
            <tr>
            <th>게시글</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            </tr>
        </thead>
        <tbody>
        {% for board in boards %}
        <tr>
        <td>{{board.id}}</td>
        <td>{{board.title}}</td>
        <td>{{board.content}}</td>
        <td>{{board.writer}}</td>
        </tr>
        {% endfor %}
         </tbody>
      </table>
  </div>
  {% endblock %}
